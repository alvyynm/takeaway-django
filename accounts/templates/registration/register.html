{% extends "base.html" %}
{% block title %}Log-in{% endblock %}
{% block content %}
    <h1>Create an account</h1>
    <div>
        <div class="login-form">
            <form action="{% url 'signup' %}" method="post">
                {{ form.as_p }}
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}" />
                <p>
                    <input type="submit" value="Create account">
                </p>
            </form>
        </div>
    </div>
{% endblock %}
