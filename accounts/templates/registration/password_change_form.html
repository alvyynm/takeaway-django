{% extends 'base.html' %}
{% block title %}Change your password{% endblock %}
{% block content %}
    <section>
        <div>
            <div>
                <h2>Change your Password</h2>
                <form method="post">
                    {% csrf_token %}
                    <div>{{ form.as_p }}</div>
                    <input type="submit" value="Reset password">
                </input>
            </form>
        </div>
    </div>
</section>
{% endblock content %}
